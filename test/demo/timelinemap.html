<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册用户地图映射</title>
    <link rel="stylesheet" href="/plugins/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/plugins/node_modules/layui/src/css/layui.css">
    <style>
        #usermap {
            width: 100%;
            height: 900px;
            margin: 30px auto;
        }
        
        body {
            background: #404a59;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="row">
        <div id="usermap"></div>
    </div>
    <script src="/plugins/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/plugins/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/plugins/node_modules/echarts/dist/echarts.js"></script>
    <script src="/plugins/node_modules/echarts/map/js/china.js"></script>
    <script src="/plugins/node_modules/layui/src/layui.js"></script>
    <!--<script src="/test/js/usermap.js"></script>-->
    <script>
        var mapchart = echarts.init(document.getElementById("usermap"));
        var option = {
            baseOption: {
                backgroundColor: '#404a59',
                timeline: {
                    show: true,
                    axisType: 'category',
                    orient: 'horizontal',
                    autoPlay: true,
                    inverse: false,
                    playInterval: 4000,
                    left: 10,
                    right: 30,
                    top: 830,
                    bottom: 20,
                    height: null,
                    label: {
                        normal: {
                            textStyle: {
                                color: '#999'
                            }
                        },
                        emphasis: {
                            textStyle: {
                                color: '#fff'
                            }
                        }
                    },
                    symbol: 'none',
                    lineStyle: {
                        color: '#555'
                    },
                    checkpointStyle: {
                        color: '#bbb',
                        borderColor: '#777',
                        borderWidth: 2
                    },
                    controlStyle: {
                        showNextBtn: false,
                        showPrevBtn: false,
                        normal: {
                            color: '#666',
                            borderColor: '#666'
                        },
                        emphasis: {
                            color: '#aaa',
                            borderColor: '#aaa'
                        }
                    },
                    data: [2013, 2014, 2015, 2016, 2017]
                },
                backgroundColor: '#404a59',
                title: {
                    text: '注册用户趋势',
                    subtext: 'From 数据中心',
                    left: 'center',
                    textStyle: {
                        color: '#fff'
                    }
                },
                tooltip: {},
                geo: {
                    show: true,
                    map: 'china',
                    roam: true,
                    //center: [115.91, 29.71],
                    zoom: 0.9,
                    scaleLimit: {
                        min: 0.5,
                        max: 3,
                    },
                    nameMap: {
                        'China': '中国'
                    },
                    //selectedMode: false, //多个选中
                    label: {
                        normal: {
                            interval: 2
                        },
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        normal: {
                            show: false,
                            areaColor: '#323c48',
                            borderColor: '#111'
                        }
                    },
                    zlevel: 0,
                    z: 2,
                    top: '10px',
                    left: '10px',
                    // layoutCneter: ['1%', '1%'],
                    // layoutSize: 50,
                    // regions: [{ //在地图中对特定的区域配置样式

                    // }],
                    silent: true //图形是否不响应和触发鼠标事件
                },
                series: [],
                animation: true,
                animationEasing: 'linear',
                animationDelay: 2,
                blendMode: 'lighter'
            },
            options: [{
                    title: {
                        text: '2013'
                    },
                    series: [{
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: [
                            [111.23, 34.24, 20, 'shanghai']
                        ],
                        symbolSize: function(data) {
                            return data[2];
                        }
                    }]
                }, {
                    title: {
                        text: '2014'
                    },
                    series: [{
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: [
                            [111.23, 34.24, 50, 'shanghai'],
                            [111.23, 24.24, 20, 'shanghai'],
                            [0, 0, 1, 'hehe']
                        ],
                        symbolSize: function(data) {
                            return data[2];
                        }
                    }]
                }, {
                    title: {
                        text: '2015'
                    },
                    series: [{
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: [
                            [111.23, 34.24, 0, 'shanghai']
                        ],
                        symbolSize: function(data) {
                            return data[2];
                        }
                    }]
                }, {
                    title: {
                        text: '2016'
                    },
                    series: [{
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: [
                            [111.23, 34.24, 10, 'shanghai']
                        ],
                        symbolSize: function(data) {
                            return data[2];
                        }
                    }]
                }, {
                    title: {
                        text: '2017'
                    },
                    series: [{
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: [
                            [111.23, 34.24, 60, 'shanghai']
                        ],
                        symbolSize: function(data) {
                            return data[2];
                        }
                    }]
                }

            ]
        };
        mapchart.setOption(option);
        $(window).resize(mapchart.resize);
    </script>
</body>

</html>
