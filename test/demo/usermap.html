<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册用户地图映射</title>
    <link rel="stylesheet" href="/plugins/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/plugins/node_modules/layui/src/css/layui.css">
    <style>
        #usermap {
            width: 1280px;
            height: 900px;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div class="row">
        <div id="usermap"></div>
    </div>
    <script src="/plugins/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/plugins/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/plugins/node_modules/echarts/dist/echarts.js"></script>
    <script src="/plugins/node_modules/echarts/map/js/china.js"></script>
    <script src="/plugins/node_modules/layui/src/layui.js"></script>
    <!--<script src="/test/js/usermap.js"></script>-->
    <script>
        var mapchart = echarts.init(document.getElementById("usermap"));

        $.get('/test/data/weibodata.json', function(weiboData) {
            var weiboData = weiboData.map(function(serieData, idx) {
                var px = serieData[0] / 1000;
                var py = serieData[1] / 1000;
                var res = [
                    [px, py]
                ];

                for (var i = 2; i < serieData.length; i += 2) {
                    var dx = serieData[i] / 1000;
                    var dy = serieData[i + 1] / 1000;
                    var x = px + dx;
                    var y = py + dy;
                    res.push([x.toFixed(2), y.toFixed(2), 1]);

                    px = x;
                    py = y;
                }
                return res;
            });
            weiboData[0].sort(function() {
                return 0.5 - Math.random();
            });
            weiboData[1].sort(function() {
                return 0.5 - Math.random();
            });
            weiboData[2].sort(function() {
                return 0.5 - Math.random();
            });
            //配置项数据    
            var options = {
                backgroundColor: '#404a59',
                title: {
                    text: '注册用户趋势',
                    subtext: 'From 数据中心',
                    left: 'center',
                    textStyle: {
                        color: '#fff'
                    }
                },
                tooltip: {},

                geo: {
                    map: 'china',
                    roam: false,
                    //center: [115.91, 29.71],
                    zoom: 1,
                    scaleLimit: {
                        min: 0.5,
                        max: 3,
                    },
                    nameMap: {
                        'China': '中国'
                    },
                    //selectedMode: false, //多个选中
                    label: {
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        normal: {
                            show: false,
                            areaColor: '#323c48',
                            borderColor: '#111'
                        }
                    },
                    zlevel: 0,
                    z: 2,
                    left: '100px',
                    top: '100px',
                    right: 'auto',
                    bottom: 'auto',
                    layoutCneter: [],
                    layoutSize: 50,
                    // regions: [{ //在地图中对特定的区域配置样式

                    // }],
                    silent: true //图形是否不响应和触发鼠标事件
                },
                series: [{
                    name: '弱',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    symbolSize: 0.5,
                    //large: true,
                    itemStyle: {
                        normal: {
                            shadowBlur: 2,
                            shadowColor: 'rgba(37, 140, 249, 0.8)',
                            color: 'rgba(37, 140, 249, 0.8)'
                        }
                    },
                    largeThreshold: 100,
                    progressive: 1000,
                    data: weiboData[0],
                    blendMode: 'lighter'
                }, {
                    name: '中',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    symbolSize: 0.5,
                    //large: true,
                    itemStyle: {
                        normal: {
                            shadowBlur: 2,
                            shadowColor: 'rgba(14, 241, 242, 0.8)',
                            color: 'rgba(14, 241, 242, 0.8)'
                        }
                    },
                    largeThreshold: 100,
                    progressive: 1000,
                    data: weiboData[1],
                    blendMode: 'lighter'
                }, {
                    name: '强',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    symbolSize: 0.5,
                    //large: true,
                    itemStyle: {
                        normal: {
                            shadowBlur: 2,
                            shadowColor: 'rgba(255, 255, 255, 0.8)',
                            color: 'rgba(255, 255, 255, 0.8)'
                        }
                    },
                    largeThreshold: 1000,
                    progressive: 500,
                    data: weiboData[2],
                    blendMode: 'lighter'
                }],
                animation: true,
                animationEasing: 'backInOut',
                hoverLayerThreshold: true,
                animationThreshold: 500,
                animationDelay: function(idx) {
                    // 越往后的数据延迟越大
                    return idx * 100;
                }
            };

            mapchart.setOption(options);
            var sum = 0;
            var count = 0;
            var weibolength = weiboData[1].length;

            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) + min;
            }
        });
    </script>
</body>

</html>
