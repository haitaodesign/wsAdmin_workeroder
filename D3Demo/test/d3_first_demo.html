<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3学习——第一个例子</title>
</head>

<body>
    <!--demo1-->
    <svg>
        <rect x="150" y="100" width="60" height="123" ></rect>
    </svg>
    <script src="../node_modules/d3/build/d3.js"></script>
    <script>
        var svg = d3.select("svg");
        svg.select("rect")
            .attr("width", 100)
            .attr("height", 100)
            .style("fill", "steelblue")
            .style("stroke-width", 3)
            .style("stroke", "#FFC000")
    </script>
    <hr style="border: 1px solid #000;" />
    <!--demo2-->
    <svg id="demo2">
        <rect x="150" y="100" width="60" height="123"></rect>
        <rect x="80" y="10" width="20" height="50"></rect>
        <rect x="30" y="130" width="60" height="23"></rect>
    </svg>
    <script>
        var svg2 = d3.select("#demo2").attr("height", 200);
        svg2.selectAll("rect")
            .attr("x", 0)
            .attr("y", function(d, i) {
                return i * 70 + 30
            })
            .attr("width", function(d, i) {
                return i * 50 + 100
            })
            .attr("height", 20)
            .style("fill", "steelblue")
    </script>
    <hr style="border: 1px solid #000;" />
    <!--demo3-->
    <svg id="demo3">
        <rect x="150" y="100" width="60" height="123"></rect>
        <rect x="80" y="10" width="20" height="50"></rect>
        <rect x="30" y="130" width="60" height="23"></rect>
    </svg>
    <script>
        var svg3 = d3.select("#demo3").attr("height", 200);
        var selection = svg3.selectAll("rect")
            .data([170, 20, 73]);
        selection
            .attr('x', 0)
            .attr("y", function(d, i) {
                return i * 70 + 30
            })
            .attr('width', function(d) {
                return d
            })
            .attr('height', 20)
            .style('fill', "steelblue")
    </script>
    <hr style="border: 1px solid #000;" />
    <!--demo4-->
    <div id="demo4">

    </div>

    <script>
        var svg4 = d3.select("#demo4").append("svg").attr('height', 300);
        var selection4 = svg4.selectAll("rect")
            .data([170, 20, 73, 50]);
        selection4.enter().append("rect")
            .attr('x', 0)
            .attr("y", function(d, i) {
                return i * 70 + 30
            })
            .attr('width', function(d) {
                return d
            })
            .attr('height', 20)
            .style('fill', "steelblue")
    </script>
    <hr style="border: 1px solid #000;" />
    <!--demo5-->
    <div id="demo5">

    </div>
    <script>
        var someData = [170, 20, 73, 50];
        var svg5 = d3.select("#demo5").append("svg").attr('height', 300);;
        svg5.selectAll(".bar").data(someData)
            .enter().append("rect")
            .attr("class", "bar")
            .attr('x', 0)
            .attr("y", function(d, i) {
                return i * 70 + 30
            })
            .attr('width', function(d) {
                return d
            })
            .attr('height', 20)
            .style('fill', "steelblue")
    </script>
</body>

</html>
